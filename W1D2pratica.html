<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pinterest</title>
    <script src="https://kit.fontawesome.com/b43faa1da4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="card">

        <div id="top">
            <button id="save-button"><span id="save">Save</span></button>
        </div>

        
        <img id="spiral" src="assets/playmat-growth-spiral.jpg" alt="growth spiral">
    

    <div id="bottom">
        <button class="footer-button" id="link-esterno">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <span>Testo lungo da far accorciare</span>

        </button>
        <button class="footer-button" id="upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </button>
        <button class="footer-button" id="dots">
            <i class="fa-solid fa-ellipsis"></i>
        </button>
    </div>

    </div>

</body>
</html>
